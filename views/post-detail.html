<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貼文詳情</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <header>
        <h1>Blog/Forum - 貼文詳情</h1>
        <nav>
            <a href="/index.html">首頁</a>
            <a href="/create-post.html" id="create-post-link">創建貼文</a>
            <a href="/manage-posts.html" id="manage-posts-link">管理貼文</a>
            <a href="/create-user.html" id="register-link">註冊</a>
            <a href="/login.html" id="login-link">登入</a>
            <a href="#" id="logout-link" style="display: none;">登出</a>
        </nav>
    </header>
    <main>
        <div id="post-detail"></div>
        <div id="like-section">
            <button id="like-button">按讚</button>
            <span id="like-count">0</span>
        </div>
        <div id="comment-section">
            <h3>留言</h3>
            <form id="comment-form">
                <textarea id="comment-content" required></textarea>
                <button type="submit">發布留言</button>
            </form>
            <div id="comments"></div>
        </div>
    </main>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/post-detail.js"></script>
</body>

</html>
