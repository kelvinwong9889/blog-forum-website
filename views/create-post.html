<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建/編輯貼文</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <header>
        <h1>Blog/Forum - 創建/編輯貼文</h1>
        <nav>
            <a href="/index.html">首頁</a>
            <a href="/manage-posts.html">管理貼文</a>
            <a href="/create-user.html" id="register-link">註冊</a>
            <a href="/login.html" id="login-link">登入</a>
            <a href="#" id="logout-link" style="display: none;">登出</a>
        </nav>
    </header>
    <main>
        <form id="post-form">
            <div class="form-group">
                <label for="title">標題:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">內容:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="category_id">分類:</label>
                <select id="category_id" name="category_id" required>
                    <option value="">選擇分類</option>
                </select>
            </div>
            <button type="submit">提交</button>
        </form>
        <p id="error-message" class="error"></p>
    </main>
    <script src="/public/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('請先登入！');
                window.location.href = '/login.html';
                return;
            }

            // 載入分類
            try {
                const categories = await API.getCategories();
                const categorySelect = document.getElementById('category_id');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category._id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                document.getElementById('error-message').textContent = '載入分類失敗: ' + error.message;
            }

            // 如果是編輯模式，預填資料
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            if (postId) {
                try {
                    const post = await API.getPost(postId);
                    document.getElementById('title').value = post.title;
                    document.getElementById('content').value = post.content;
                    document.getElementById('category_id').value = post.category_id._id;
                } catch (error) {
                    document.getElementById('error-message').textContent = '載入貼文失敗: ' + error.message;
                }
            }

            // 提交表單
            document.getElementById('post-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const category_id = document.getElementById('category_id').value;
                const errorMessage = document.getElementById('error-message');
                try {
                    if (postId) {
                        await API.updatePost(postId, { title, content, category_id });
                        alert('貼文更新成功！');
                    } else {
                        await API.createPost({ title, content, category_id });
                        alert('貼文創建成功！');
                    }
                    window.location.href = '/index.html';
                } catch (error) {
                    errorMessage.textContent = '操作失敗: ' + error.message;
                }
            });
        });
    </script>
</body>

</html>
